<!DOCTYPE html>
<html>
<head>
	<title>O4A Map</title>
	<meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
	<div id="map">
	</div>

	<script type="text/javascript">
		var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 65, lng: -45},
          zoom: 3,
          streetViewControl: false,
          mapTypeControlOptions: {
          	mapTypeIds: ['Senmarria']
          }
        });

              var senmarriaMapType = new google.maps.ImageMapType({
      	getTileUrl: function(coord, zoom) {
      		return 'map/' + zoom + '/' + coord.x + '/' + coord.y + '.png';
      	},
      	tileSize: new google.maps.Size(256, 256),
      	maxZoom: 5,
      	minZoom: 3,
      	radius: 173800,
      	name: "Senmarria"
      });

      map.mapTypes.set('Senmarria', senmarriaMapType);
      map.setMapTypeId('Senmarria');
      }
	</script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUVhVrI3Jv6jIBIjAoB9A8xFAa9kbYaFc&callback=initMap"
    async defer></script>
</body>
</html>
